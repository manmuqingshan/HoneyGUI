<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        input[type=range] {
            width: 300px;
        }

        input[type=text] {
            width: 300px;
        }
    </style>
</head>
<body>
    <main>
        <section id="lights-section">
            <h1>Lights Interface</h1>
            <div id="lights-container"></div>
        </section>
        <section id="simulator-interface-section">
            <h2>Simulator Interface</h2>
            <div>
                <h3>Weather:</h3>
                low: <input type="range" id="tempLow" min="18" max="37" value="18" oninput="updateValue('tempLow')"><span id="tempLowVal">18</span><br>
                high: <input type="range" id="tempHigh" min="18" max="37" value="37" oninput="updateValue('tempHigh')"><span id="tempHighVal">37</span><br>
                current: <input type="range" id="tempCur" min="18" max="37" value="22" oninput="updateValue('tempCur')"><span id="tempCurVal">22</span><br>
                condition 1: 
                <select id="condition_1" onchange="updateValue('condition_1')">
                    <option value="Sunny">Sunny</option>
                    <option value="Light rain">Light rain</option>
                    <option value="Showers">Showers</option>
                    <option value="Moderate rain">Moderate rain</option>
                    <option value="Heavy rain">Heavy rain</option>
                    <option value="Cloudy" selected>Cloudy</option>
                </select>
                <span id="condition_1Val">Cloudy</span><br>
                condition 2: 
                <select id="condition_2" onchange="updateValue('condition_2')">
                    <option value="Sunny">Sunny</option>
                    <option value="Light rain">Light rain</option>
                    <option value="Showers">Showers</option>
                    <option value="Moderate rain">Moderate rain</option>
                    <option value="Heavy rain">Heavy rain</option>
                    <option value="Cloudy" selected>Cloudy</option>
                </select>
                <span id="condition_2Val">Cloudy</span><br>                
                condition 3: 
                <select id="condition_3" onchange="updateValue('condition_3')">
                    <option value="Sunny">Sunny</option>
                    <option value="Light rain">Light rain</option>
                    <option value="Showers">Showers</option>
                    <option value="Moderate rain">Moderate rain</option>
                    <option value="Heavy rain">Heavy rain</option>
                    <option value="Cloudy" selected>Cloudy</option>
                </select>
                <span id="condition_3Val">Cloudy</span><br>                
                condition 4: 
                <select id="condition_4" onchange="updateValue('condition_4')">
                    <option value="Sunny">Sunny</option>
                    <option value="Light rain">Light rain</option>
                    <option value="Showers">Showers</option>
                    <option value="Moderate rain">Moderate rain</option>
                    <option value="Heavy rain">Heavy rain</option>
                    <option value="Cloudy" selected>Cloudy</option>
                </select>
                <span id="condition_4Val">Cloudy</span><br>                
                condition 5: 
                <select id="condition_5" onchange="updateValue('condition_5')">
                    <option value="Sunny">Sunny</option>
                    <option value="Light rain">Light rain</option>
                    <option value="Showers">Showers</option>
                    <option value="Moderate rain">Moderate rain</option>
                    <option value="Heavy rain">Heavy rain</option>
                    <option value="Cloudy" selected>Cloudy</option>
                </select>
                <span id="condition_5Val">Cloudy</span><br>
            </div>
            <div>
                <h3>compass:</h3>
                cegree: <input type="range" id="compDegree" min="0" max="359" value="90" oninput="updateValue('compDegree')"><span id="compDegreeVal">90</span><br>
            </div>
            <div>
                <h3>activity:</h3>
                move: <input type="range" id="activityMove" min="1" max="20000" value="1" oninput="updateValue('activityMove')"><span id="activityMoveVal">1</span><br>
                exercise: <input type="range" id="activityEx" min="1" max="60" value="1" oninput="updateValue('activityEx')"><span id="activityExVal">1</span><br>
                stand: <input type="range" id="activityStand" min="1" max="30" value="1" oninput="updateValue('activityStand')"><span id="activityStandVal">1</span><br>
            </div>
            <div>
                <h3>heart_rate:</h3>
                12AM: <input type="range" id="heart_rate12AM" min="40" max="160" value="70" oninput="updateValue('heart_rate12AM')"><span id="heart_rate12AMVal">70</span><br>
                6AM: <input type="range" id="heart_rate6AM" min="40" max="160" value="70" oninput="updateValue('heart_rate6AM')"><span id="heart_rate6AMVal">70</span><br>
                12PM: <input type="range" id="heart_rate12PM" min="40" max="160" value="70" oninput="updateValue('heart_rate12PM')"><span id="heart_rate12PMVal">70</span><br>
                6PM: <input type="range" id="heart_rate6PM" min="40" max="160" value="70" oninput="updateValue('heart_rate6PM')"><span id="heart_rate6PMVal">70</span><br>
            </div>
            <pre id="output"></pre>
        </section>
    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/clock_config.js"></script>
</body>
</html>
